<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | MedInteract</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="flex justify-between items-center p-6 bg-blue-600 text-white shadow-lg">
      <div class="flex items-center space-x-4">
        <img src="download.jpeg" alt="MedInteract Logo" class="w-12 h-12 rounded-full" />
        <h1 class="text-2xl font-bold">MedInteract</h1>
      </div>
      <nav class="space-x-6 text-lg font-medium">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="interact.html" class="hover:underline">Checker</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="contact.html" class="hover:underline">Contact</a>
        <a href="login.html" class="hover:underline">Login</a>
      </nav>
    </header>

    <!-- Login Form -->
    <main class="flex items-center justify-center min-h-screen bg-zinc-100">
      <form id="login-form" class="bg-white p-10 rounded-xl shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-5 text-center">Login</h2>
        <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg mb-4" required />
        <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg mb-4" required />
        <button type="submit" class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg custom-button hover-scale">
          Sign In
        </button>
        <p class="mt-4 text-sm text-center text-gray-600">Donâ€™t have an account? <a href="#" class="text-blue-500">Register</a></p>

        <!-- Feedback message -->
        <p id="login-message" class="mt-4 text-center text-sm font-medium text-green-600 hidden">Login successful!</p>
      </form>
    </main>

    <script>
      document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const messageBox = document.getElementById("login-message");

        // Basic mock validation (replace this with real backend auth if needed)
        if (email === "admin@medinteract.com" && password === "password123") {
          messageBox.textContent = "Login successful!";
          messageBox.classList.remove("hidden");
          messageBox.classList.remove("text-red-600");
          messageBox.classList.add("text-green-600");
        } else {
          messageBox.textContent = "Invalid email or password.";
          messageBox.classList.remove("hidden");
          messageBox.classList.remove("text-green-600");
          messageBox.classList.add("text-red-600");
        }
      });
    </script>
  </body>
</html>
